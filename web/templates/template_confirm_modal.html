<div ng-class="type_class">
    <h3 class="modal-title">{{ title }}</h3>
</div>
<div class="modal-body">

	<p ng-bind-html="message" style="font-size: 20px;">
		
	</p>
</div>
<div class="modal-footer">
    <button class="btn btn-primary ButtonSize" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-danger ButtonSize" type="button" ng-click="cancel()">Cancel</button>
</div>
